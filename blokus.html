<!doctype html>
<html>
	<head>
		<title>Blokus</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="server.js"></script>
	</head>
	<body>
		<div align=center id="text"></div>
		<div align=center>
		<canvas id="gameboardCanvas" width="625" height="625" style="border:0px solid #EEEEEE;">
		Your browser does not support the HTML5 canvas tag.
		</canvas>
		</div>
		<div style="float:left;width:100px;border-right:1px solid black;height:300px;padding:10px;overflow:scroll-y;">
			<b>USERS</b>
			<div id="users"></div>
		</div>
		<div style="float:left;width:300px;height:250px;overflow:scroll-y;padding:10px;">
			<div id="conversation"></div>
			<input id="data" style="width:200px;" />
			<input type="button" id="datasend" value="send" />
		</div>
		<script>
			var gameboard = document.getElementById("gameboardCanvas");
			var ctx=gameboard.getContext("2d");
			ctx.rect(0, 0, 600, 600);
			ctx.lineWidth = 1;
			ctx.strokeStyle = '#C17708';
			ctx.stroke();
			 
			ctx.fillStyle="#C17708";
			var tilesize = 30;
			var left = 30;
			for(var a=0;a<20;a++) {
				for(var i=0; i<20;i+=1) {
				  startX = i * left;
				  //if(a%2==0) startX = (i+1) * 20;
				  ctx.fillRect(startX,(a*30) ,tilesize-1,tilesize-1);
				}
			}

			function getMousePos(gameboard, e) {
				var rect = gameboard.getBoundingClientRect();
				return {
					x: e.clientX - rect.left,
					y: e.clientY - rect.top
				};
			}
			
			gameboard.addEventListener('mousemove', function(e){
				var mousePos = getMousePos(gameboard, e);
				var text = document.getElementById("text");
				text.textContent = "MousePos: " + mousePos.x + ", " + mousePos.y;
			}, false);

			var socket = io.connect('csci4140project-chkjohn.rhcloud.com:8000');

			// on connection to server, ask for user's name with an anonymous callback
			socket.on('connect', function(){
				// call the server-side function 'adduser' and send one parameter (value of prompt)
				socket.emit('adduser', prompt("What's your name?"));
			});

			// listener, whenever the server emits 'updatechat', this updates the chat body
			socket.on('updatechat', function (username, data) {
				$('#conversation').append('<b>'+username + ':</b> ' + data + '<br>');
			});

			// listener, whenever the server emits 'updateusers', this updates the username list
			socket.on('updateusers', function(data) {
				$('#users').empty();
				$.each(data, function(key, value) {
					$('#users').append('<div>' + key + '</div>');
				});
			});

			// on load of page
			$(function(){
				// when the client clicks SEND
				$('#datasend').click( function() {
					var message = $('#data').val();
					$('#data').val('');
					// tell server to execute 'sendchat' and send along one parameter
					socket.emit('sendchat', message);
				});

				// when the client hits ENTER on their keyboard
				$('#data').keypress(function(e) {
					if(e.which == 13) {
						$(this).blur();
						$('#datasend').focus().click();
					}
				});
			});

		</script>
	</body>
</html>
