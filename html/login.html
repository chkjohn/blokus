<!doctype html>
<html>
	<head>
		<title>Login Page</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="/js/function.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io.connect('csci4140project-chkjohn.rhcloud.com:8000');
			var sessionid = getCookie("sessionid");
			var username = getCookie("username");
			
			check_session(socket, sessionid, username);
			$(init_login(socket));
		</script>
	</head>
	<style>
		.font{
			font-family: Courier New;
		}
	</style>
	<body class=font>
		<h2 align="center" class=font>CSCI4140 Project - Blokus<br>Login Interface</h2>
		<h3 align="center" class=font id="login_text"></h3>
		<table align="center" cellspacing=5pt cellpadding=10pt style="border:5pt solid #7777ff;">
			<tr>
			<td>Username</td>
			<td><input id="username" type=text size=20></td>
			</tr>

			<tr>
			<td>Password</td>
			<td><input id="password" type=password size=20></td>
			</tr>

			<tr align=center>
			<td align=center><input id="register" class=font type=button value=Register></td>
			<td align=center><input id="login" class=font type=button value=Login></td>
			</tr>
		</table>
	</body>
</html>
