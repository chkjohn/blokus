<!doctype html>
<html>
	<head>
		<title>Blokus - Waiting Room</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="/js/function.js"></script>
		<script src="/js/waitingRoomView.js"></script>
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body class=font>
		<div id="background" style="display: none"></div>
		<div id="createGameRoomTable" style="display: none">
			<table align=center style="height: 100%">
				<tr align=center>
					<td>Name of Game Room: </td>
					<td><input id="gameRoomName" type="text" size="20" id="gameRoomName"></td>
				</tr>
				<tr align=center>
					<td align=center><input id="cancelCreateGameRoom" class=waitingRoomButton type=button value=Cancel style="width: 100%; font-size: xx-large;"></td>
					<td align=center><input id="confirmCreateGameRoom" class=waitingRoomButton type=button value=Create style="width: 100%; font-size: xx-large;"></td>
				</tr>
			</table>
		</div>
		<div id="confirmMessage" style="display: none">
			<img id="closeConfirmMessage" src="/images/delete.png" title="Close">
			<h3 style="padding-top: 30px; padding: 5px"></h3>
		</div>
		<div id="gameRoomReady" style="display: none">
			<h1 align=center></h1>
			<div align=center id="playerInTheRoom"></div>
			<input type=checkbox id="ready" value="Ready"><p>Ready</p>
		</div>
		
		<table align=center style="width: 100%">
			<tr>
				<td><h1>Waiting Room</h1></td>
				<td align=center>
					<input type="text" size="20" id="data">
					<input type="button" class=waitingRoomButton id="datasend" value="Search Room" style="width: 125px">
				</td>
				<td align=right>
					<label class=font id="welcome"></label>
					<input id="logout" class=waitingRoomButton type=button value=Logout style="width: 100px">
				</td>
			</tr>
		</table>
		<script>
			var sessionid = getCookie('sessionid');
			if (sessionid != ""){
				// call the server-side function 'adduser' and send one parameter (value of prompt)
				$('#welcome').text("Welcome! " + sessionid);
			} else{
				window.location.replace('login');
			}
		</script>
		<!--canvas id="cube"></canvas-->
		<div style="display: flex;">
			<div id="userlist">
				<b>USERS</b>
				<div id="users"></div>
			</div>
			<div id="gameroomlist">
				<div id="gameroom"></div>
			</div>
		</div>
		<div align=center><input id="createGameRoom" class=waitingRoomButton type=button value="Create Game Room" style="font-size: xx-large;"></div>
	</body>
	<script>
		var socket = io.connect('csci4140project-chkjohn.rhcloud.com:8000/waitingRoomControl');
		$(init_waitingroom(socket));
	</script>
</html>
